---
- hosts: all
  become: true
  tasks:
  - name: "Install Firewalld Python"
    yum:
      name: python-firewall
      state: installed

  - name: "Install Firewalld"
    yum:
      name: firewalld
      state: installed
 
  - name: "Start Firewalld"
    service:
      name: firewalld
      state: started
      enabled: yes
      
  - name: "Install {{ package }}"
    yum:
      name: "{{ package }}"
      state: installed
  - name: "Activate service {{ package }}"
    service:
      name: "{{ package }}"
      state: started
      enabled: yes
      
  - name: "Open Port {{ port_tcp }}"
    firewalld:
      port: "{{ port_tcp }}/tcp"
      permanent: yes
      state: enabled


